<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ex.css">
    <title>Document</title>
</head>
<body>
    
    <div id="human_container">
        <button id="0">Rock</button>
        <button id="1">Paper</button>
        <button id="2">Scissor</button>
        <div id="humanTextContainer">
            <div id="humanTextContainerCaption">You have chosen:</div>
            <div id="humanText"></div>
        </div>
        
    </div>
    <div id="compTextContainer">
        <div id="compTextContainerCaption">Computer has chosen:</div>
        <div id="compText"> </div>
    </div>
    <div id="roundWinnerContainer">
        <div id="roundWinnerCaption">The winner of this round is: </div>
        <div id="roundWinnerText"></div>
    </div>
    <div id="scoreboard">
        <div id="scoreboardTitle">SCOREBOARD</div>
        <div id="humanScoreTextCaption">Your Score: </div>
        <div id="humanScoreText"></div>
        <div id="compScoreTextCaption">Computer Score: </div>
        <div id="compScoreText"></div>
    </div>
    <script src="ex.js"></script>
</body>
</html>
