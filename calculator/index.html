<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Document</title>
    </head>
    <body>
        <div id="calculatorBody">
            <div class="display-row">
                <div id="displayArea">
                    <div id="calculationResult"></div>
                    <div id="bigDisplay">0</div>
                </div>
            </div>
            <div class="row first-row">
                <button id="seven" class="singleBtn digit">7</button>
                <button id="eight" class="singleBtn digit">8</button>
                <button id="nine" class="singleBtn digit">9</button>
                <button id="divide" class="singleBtn operator">/</button>
            </div>
            <div class="row">
                <button id="four" class="singleBtn digit">4</button>
                <button id="five" class="singleBtn digit">5</button>
                <button id="six" class="singleBtn digit">6</button>
                <button id="multiply" class="singleBtn operator">*</button>
            </div>
            <div class="row">
                <button id="one" class="singleBtn digit">1</button>
                <button id="two" class="singleBtn digit">2</button>
                <button id="three" class="singleBtn digit">3</button>
                <button id="minus" class="singleBtn operator">-</button>
            </div>
            <div class="row">
                <button id="zero" class="digit doubleBtn">0</button>
                <button id="clear" class="singleBtn">AC</button>
                <button id="plus" class="singleBtn operator">+</button>
            </div>
            <div class="row">
                <button id="equal" class="quadBtn">=</button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
